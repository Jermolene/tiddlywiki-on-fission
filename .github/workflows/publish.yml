name: Publish
on:
  push:
  workflow_dispatch:

jobs:
  publish_job:
    name: "Publish"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - name: ğŸ“¦ Install packages
        run: npm install
      - name: ğŸ— Build assets
        run: npm run build
      - name: ğŸš€ Publish pre-release
        if: github.ref == 'refs/heads/main'
        uses: fission-suite/publish-action@v1
        with:
          app_url: tiddlywiki-prerelease.fission.app
          build_dir: ./app-wiki/output/
          machine_key: ${{ secrets.MACHINE_KEY }}
      - name: ğŸš€ Publish stable
        if: github.ref == 'refs/heads/latest-stable'
        uses: fission-suite/publish-action@v1
        with:
          app_url: tiddlywiki.fission.app
          build_dir: ./app-wiki/output/
          machine_key: ${{ secrets.MACHINE_KEY }}
