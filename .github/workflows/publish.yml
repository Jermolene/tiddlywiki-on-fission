      #     restore-keys: |
      #       ${{ runner.os }}-node-
      - name: 📦 Install packages
        run: npm install
      - name: 🏗 Build assets
        run: npm run build
      - name: 🚀 Publish to Fission!
        uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.MACHINE_KEY }}