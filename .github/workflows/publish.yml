name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish_job:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      # - name: 🔑 Get npm cache directory
      #   id: npm-cache-dir
